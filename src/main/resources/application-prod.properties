
#Configura��es do Banco de Dados

spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://pgcontainer:5432/postgres
#A configuração acima aponta para porta 5432 que é uma porta interna. a porta 15432 é a porta externa,
# mas para configurar aqui usando containers diferentes é necessário usar a porta local


spring.datasource.username=postgres
spring.datasource.password=123456

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=opencms


spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create


#Configura��o de email

spring.mail.host=smtp.gmail.com
spring.mail.username=email
spring.mail.password=senha
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true